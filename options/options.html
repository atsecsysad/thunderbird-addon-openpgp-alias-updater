<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SETTINGS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="options.css">
</head>
<body>
  <form>
        <label>URL to retrieve openpgp-alias file:<br/>
        <input type="text" id="url" size="70"></label>
        <br/><br/>
        <label>Update openpgp-alias file:<br/>
        <input type="checkbox" id="refresh_active" checked="true"/> every <input type="number" min="1" id="refresh_wait" size="5"/> minutes
        </label>
    </form>
   <p>Please set the config parameter <b>mail.openpgp.alias_rules_file</b> to <b>openpgp_alias.json</b>. 
   More info here: <a href="https://wiki.mozilla.org/Thunderbird:OpenPGP:Aliases">Thunderbird:OpenPGP:Aliases</a>
   </p>
   
   
<script src="../scripts/common.js" type="application/javascript"></script>
<script src="options.js" type="application/javascript"></script>   
</body>
</html>
